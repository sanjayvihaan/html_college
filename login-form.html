<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login Form</title>
  <style>
    table {
      width: 50%;
      height: 200px;
    }

    form {
      margin-top: 15%;
    }

    td {
      text-align: center;
    }

    input {
      border: none;
      width: 50%;
    }

    textarea:focus,
    input:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <center>
    <form action="">
      <table border="2">
        <caption style="font-size: 30px;"><b>Login Form</b></caption>
        <tr>
          <td>Username </td>
          <td><input type="text" name="Username" id=""></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
          <td>Date of Birth</td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td><input type="submit" style="cursor: pointer; height: 30px;"></td>
          <td><a href="./index.html"><input type="reset" style="cursor: pointer; height: 30px;"></a></td>
        </tr>
      </table>
    </form>

  </center>
</body>

</html>
